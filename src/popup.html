<!DOCTYPE html>
<html>
<head>
  <title>ApplyHeroClone Login</title>
  <style>
    body { font-family: sans-serif; padding: 10px; min-width: 200px; }
    input { margin-bottom: 5px; padding: 5px; width: 100%; box-sizing: border-box; }
    button { padding: 8px; width: 100%; cursor: pointer; }
    #status { margin-top: 10px; color: green; }
    #error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="status"></div>
  <div id="error"></div>

  <script src="popup.js"></script>
</body>
</html>
